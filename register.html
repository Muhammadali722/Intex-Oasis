<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss"></style>
    <title>Регистрация</title>
</head>
<body class="login-body">

    <div class="p-[30px] bg-white text-center rounded-[25px] w-[621px] mx-auto">
        <img class="mb-[17px] mx-auto" src="./images/Logo-img.png" alt="Site Logo" width="421" height="71">
        <p class="text-[22px] text-[#A3A3A3] font-bold mb-[30px]">
            Введите новое имя пользователя и пароль для входа в систему.</p>

        <form autocomplete="off" class="register-form flex flex-col gap-[10px] items-center">
            <input required class="username-input w-[359px] text-[20px] font-bold text-[#A3A3A3] placeholder:text-[20px] placeholder:font-bold py-[13px] outline-none border-[1px] border-[#CBCBCB] rounded-[17px] text-center" type="text" placeholder="ваше имя" name="username">
            <input required class="password-input w-[359px] text-[20px] font-bold text-[#A3A3A3] placeholder:text-[20px] placeholder:font-bold py-[13px] outline-none border-[1px] border-[#CBCBCB] rounded-[17px] text-center" type="password" placeholder="Новый Пароль" name="password">
            <input required class="firstname-input w-[359px] text-[20px] font-bold text-[#A3A3A3] placeholder:text-[20px] placeholder:font-bold py-[13px] outline-none border-[1px] border-[#CBCBCB] rounded-[17px] text-center" type="text" placeholder="Имя пользователя" name="firstname">
            <input required class="lastname-input w-[359px] text-[20px] font-bold text-[#A3A3A3] placeholder:text-[20px] placeholder:font-bold py-[13px] outline-none border-[1px] border-[#CBCBCB] rounded-[17px] text-center" type="text" placeholder="фамилия пользователя" name="lastname">
            <button class="w-[237px] bg-[#3FC8CE] text-white font-bold text-[20px] cursor-pointer hover:opacity-[80%] border-[1px] border-transparent duration-300 hover:border-[#3FC8CE] pt-[8px] pb-[6px] rounded-[10px]" type="submit">Регистрация</button>
            <a class=" text-[20px] text-[#3FC8CE] duration-300 hover:scale-[1.1]" href="./index.html">Войти</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./js/password-list.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
